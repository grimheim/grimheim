sudo: true

language: rust
cache: cargo
dist: trusty
os:
  - linux
  - osx

# Run builds for all the supported trains
rust:
  - nightly
# - beta
# - stable
# - 1.0.0

before_install:
  - export DEBIAN_FRONTEND=noninteractive
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get update &&
      sudo apt-get install -y --no-install-suggests --no-install-recommends \
        libcurl4-openssl-dev \
        libelf-dev \
        libdw-dev \
        cmake \
        gcc \
        binutils-dev \
        libiberty-dev
    fi

